        <div class="row">
            <!-- Formulario selección de editar -->
            <div class="col-12 col-md-6">
                <div class="card mt-4">
                    <h4 class="text-center">Editar</h4>
                    <div class="card-header">
                        Selección del tipo de comida
                    </div>
                    <div class="card-body">
                        <form method="post" action="../controllers/edit.php">
                            <div class="form-group">
                                <label for="fecha">Fecha</label>
                                <input type="date" id="fecha" name="fecha" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="comida">Tipo de Comida</label>
                                <select class="form-control" id="comida" name="comida">
                                    <option value="Desayuno">Desayuno</option>
                                    <option value="Comida">Comida</option>
                                    <option value="Merienda">Merienda</option>
                                    <option value="Cena">Cena</option>
                                </select>
                                <!-- Hiper o Hipo -->
                                 <div class="mb-3">
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="hiper" name="hiper">
                                        <label class="form-check-label" for="hiper">Hiper</label>
                                    </div>
                                    
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="hipo" name="hipo">
                                        <label class="form-check-label" for="hipo">Hipo</label>
                                    </div>  
                                 </div>
                            </div>
                            <button type="submit" class="btn btn-primary mt-4" name="enviar">Consultar</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Formulario selección de eliminar -->
            <div class="col-12 col-md-6">
                <div class="card mt-4">
                    <h4 class="text-center">Eliminar</h4>
                    <div class="card-header">
                        Selección del tipo de comida
                    </div>
                    <div class="card-body">
                        <form method="post" action="../controllers/delete.php">
                            <div class="form-group">
                                <label for="fecha-delete">Fecha</label>
                                <input type="date" id="fecha-delete" name="fecha" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label for="comida-delete">Tipo de Comida</label>
                                <select class="form-control" id="comida-delete" name="comida">
                                    <option value="Desayuno">Desayuno</option>
                                    <option value="Comida">Comida</option>
                                    <option value="Merienda">Merienda</option>
                                    <option value="Cena">Cena</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-danger mt-4">Eliminar</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
    const hiperCheckbox = document.getElementById("hiper");
    const hipoCheckbox = document.getElementById("hipo");
    const submitEdit = document.getElementById("submit-edit");
    const submitDelete = document.getElementById("submit-delete");
    const fechaInput = document.getElementById("fecha");
    const comidaInput = document.getElementById("comida");
    const fechaDeleteInput = document.getElementById("fecha-delete");
    const comidaDeleteInput = document.getElementById("comida-delete");

    // Evitar que ambos checkboxes se seleccionen al mismo tiempo
    hiperCheckbox.addEventListener("change", function() {
        if (this.checked) {
            hipoCheckbox.checked = false;
        }
    });

    hipoCheckbox.addEventListener("change", function() {
        if (this.checked) {
            hiperCheckbox.checked = false;
        }
    });

    // Habilitar botones solo si los campos están llenos
    function toggleSubmitButton() {
        submitEdit.disabled = !(fechaInput.value && comidaInput.value);
        submitDelete.disabled = !(fechaDeleteInput.value && comidaDeleteInput.value);
    }

    fechaInput.addEventListener("input", toggleSubmitButton);
    comidaInput.addEventListener("change", toggleSubmitButton);
    fechaDeleteInput.addEventListener("input", toggleSubmitButton);
    comidaDeleteInput.addEventListener("change", toggleSubmitButton);

    // Guardar y recuperar selección del usuario usando localStorage
    function saveSelection() {
        localStorage.setItem("fecha", fechaInput.value);
        localStorage.setItem("comida", comidaInput.value);
    }

    function loadSelection() {
        fechaInput.value = localStorage.getItem("fecha") || "";
        comidaInput.value = localStorage.getItem("comida") || "";
        toggleSubmitButton();
    }

    fechaInput.addEventListener("change", saveSelection);
    comidaInput.addEventListener("change", saveSelection);

    loadSelection();
})
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
