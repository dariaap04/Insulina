<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos de Glucosa</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        canvas {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h2>Estadísticas de Glucosa</h2>
    <div class="container">
        <h3>Hipoglucemia vs Hiperglucemia</h3>
        <canvas id="hipoHiperChart"></canvas>
        <h3>Control de Glucosa en el Tiempo</h3>
        <canvas id="glucoseControlChart"></canvas>
    </div>

    <script>
        fetch('../controllers/datos.php') // Asegúrate de que la ruta es correcta
            .then(response => response.json())
            .then(data => {
                console.log(data); // Para verificar los datos recibidos

                // === Gráfico de Hipoglucemia e Hiperglucemia ===
                const ctx1 = document.getElementById('hipoHiperChart').getContext('2d');
                new Chart(ctx1, {
                    type: 'bar',
                    data: {
                        labels: ['Hipoglucemia', 'Hiperglucemia'],
                        datasets: [{
                            label: 'Eventos registrados',
                            data: [data.hipoCount, data.hiperCount],
                            backgroundColor: ['#36A2EB', '#FF6384'],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: { y: { beginAtZero: true } }
                    }
                });

                // === Gráfico de Control de Glucosa ===
                const ctx2 = document.getElementById('glucoseControlChart').getContext('2d');
                new Chart(ctx2, {
                    type: 'line',
                    data: {
                        labels: data.glucosaLabels,
                        datasets: [{
                            label: 'Nivel de Glucosa (mg/dL)',
                            data: data.glucosaData,
                            borderColor: '#4CAF50',
                            borderWidth: 2,
                            fill: false,
                            tension: 0.3
                        }]
                    },
                    options: {
                        responsive: true,
                        scales: { y: { suggestedMin: 70, suggestedMax: 150 } }
                    }
                });
            })
            .catch(error => {
                console.error('Error al obtener datos:', error);
            });
    </script>

</body>
</html>
