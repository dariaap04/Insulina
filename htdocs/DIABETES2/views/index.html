      <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">

      <div class="tab-content" id="pills-tabContent"> 
        <!-- Formulario de inicio de sesión --> 
        <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab"> 
          <form action="../auth/login.php" method="POST"> 
            <div class="mb-3"> 
              <label for="usuario" class="form-label">Usuario</label> 
              <input type="text" class="form-control" id="usuario" name="usuario" placeholder="Ingresa tu usuario" required> 
            </div> 
            <div class="mb-3"> 
              <label for="contra" class="form-label">Contraseña</label> 
              <input type="password" class="form-control" id="contra" name="contra" placeholder="Ingresa tu contraseña" required> 
            </div> 
            <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button> 
          </form> 
        </div> 
        <!-- Formulario de registro --> 
        <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab"> 
          <form action="../auth/register.php" method="POST"> 
            <div class="mb-3"> 
              <label for="nombre" class="form-label">Nombre</label> 
              <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Tu nombre" required> 
            </div> 
            <div class="mb-3"> 
              <label for="apellidos" class="form-label">Apellidos</label> 
              <input type="text" class="form-control" id="apellidos" name="apellidos" placeholder="Tus apellidos" required> 
            </div> 
            <div class="mb-3"> 
              <label for="fecha_nacimiento" class="form-label">Fecha de Nacimiento</label> 
              <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required> 
            </div> 
            <div class="mb-3"> 
              <label for="usuario_reg" class="form-label">Usuario</label> 
              <input type="text" class="form-control" id="usuario_reg" name="usuario" placeholder="Elige un usuario" required> 
            </div> 
            <div class="mb-3"> 
              <label for="contra_reg" class="form-label">Contraseña</label> 
              <input type="password" class="form-control" id="contra_reg" name="contra" placeholder="Elige una contraseña" required> 
            </div> 
            <button type="submit" class="btn btn-success w-100" name="enviar">Registrarse</button> 
          </form> 
        </div>
